{% load wagtailcore_tags wagtailimages_tags %}

<div class="row around-xs">
{% for event in events %}
    <div class="col-xs">
        <div class="box">
            <a href="{% pageurl event %}">
                <div class="event-wrapper">
                    {% image event.image max-320x200 as image %}
                    <img src="{{ image.url }}"
                         width="100%"
                         height="100%" alt="{{ image.alt }}" />

                    <div class="">
                        <p>{{ event.title }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
{% endfor %}
</div>
