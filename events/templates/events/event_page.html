{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12
                    col-sm-12
                    col-md-12
                    col-lg-12">
                <h1>{{ page.title }}</h1>

                <figure>
                    {% image page.image width-500 %}
                </figure>

                {% if page.introduction %}
                    <p>
                        {{ page.introduction }}
                    </p>
                {% endif %}

                {{ page.body | safe }}
            </div>
        </div>
    </div>
{% endblock %}
